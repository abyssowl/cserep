<!DOCTYPE html>
<html land="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content"ie=edge">
  <title>Song submission</title>
  <style>
	body {
		background-color: teal;
		font-family: fantasy;
	}
  </style>
</head>
<body>
  <label for="usemail">EMAIL: </label>
  <input type="text" id="usemail">
  <label for="uspass">PASSWORD: </label>
  <input type="password" id="uspass">
  <button id="blog">LOGIN</button>
  <button id="bnlog">LOG OUT</button>
  <button id="bsig">SIGN UP</button>
  <form id="sublink" action="index.html" style="display:none">
    <input type="submit" value="BACK" />
  </form>
  <center>
    <h1>Submit a song and I might make a lyric page!</h1>
	<h3>(I actually won't this is just for the project)</h3>
	<form action="sub.js" id='sfor'>
	  <label for="name">Song name: </label>
	  <input type="text" placeholder="Song" id="name" required> </br>
	  <label for="art">Artist name:</label>
	  <input type="text" placeholder="Artist" id="art" required> </br>
	  <label for="gen">Genre:</label>
	  <input type="text" placeholder="Rock/Pop/Western etc." id="gen" required> </br>
	  <label for="yer">Year released:</label>
	  <input type="number" placeholder="Year" id="yer" required> </br>
	  <input type="submit" value="SUBMIT">
	</form>
  </center>
  <script src="/__/firebase/8.1.2/firebase-app.js"></script>
  <script src="/__/firebase/8.1.2/firebase-auth.js"></script>
  <script src="/__/firebase/8.1.2/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="login.js"></script>
  <script src="songs.js"></script>
</body>
</html>
